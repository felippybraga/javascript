<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Terceiro Programa</title>
    <style>
        body {
            background-color: rgb(106, 106, 189);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>ola, mundo!</h1>
    <p>Ja melivrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero: '))
        var n2 = Number.parseInt(window.prompt('digite outro numero: '))

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
